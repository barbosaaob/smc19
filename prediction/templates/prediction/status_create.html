{% extends 'base.html' %}

{% load static %}
{% load crispy_forms_filters %}

{% block content %}
    <h2>Novo Registro de Unidade</h2>
    <ul>
        {% for status in health_center_status %}
            <li>{{ status.health_center.center_name }}</li>
        {% endfor %}
    </ul>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="form-row justify-content-end">
            <div class="form-group"><input type="submit" class="btn btn-primary" value="Atualizar Informações"></div>
        </div>
    </form>
{% endblock %}
